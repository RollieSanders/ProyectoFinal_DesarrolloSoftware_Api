server {
    # Nginx escucha en el puerto 80 dentro del contenedor
    listen 80;

    # Directorio raíz donde Nginx buscará los archivos estáticos (copiados desde la etapa de build)
    root /usr/share/nginx/html;

    # Definir el archivo principal de índice
    index index.html;

    # Configuración de ubicación principal (/)
    location / {
        # Esta es la parte crucial para el routing de Vue/Vite (Modo Historial).
        # Nginx intentará encontrar el URI solicitado ($uri).
        # Si no lo encuentra, intentará buscar el URI como un directorio ($uri/).
        # Si tampoco lo encuentra, redirigirá la solicitud a index.html.
        # Esto permite que Vue Router maneje las rutas de la aplicación.
        try_files $uri $uri/ /index.html;
    }

    # Configuración para archivos de error
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Opcional: Deshabilitar el acceso a archivos ocultos (dotfiles como .git)
    location ~ /\. {
        deny all;
    }
}